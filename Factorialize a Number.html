<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factor a num</title>
</head>
<body>
<script>
    function factorialize(num) {
        if(num === 0){
          return 1;
        }
        
        return num*factorialize(num-1);
      }
      
      factorialize(5);
 
      //Solution 2
      function factorialize(num) {
        for (a = 1;num >= 1; num--) {
      a = num * a;
        }
        return a;
      }
      
      factorialize(5);
</script>
</body>
</html>
